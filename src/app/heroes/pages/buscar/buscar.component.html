
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)] = "termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
                
              <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">
                
                   
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        
                            {{ heroe.superhero }}
                     
                      </mat-option>
                      <mat-option value=""
                                  *ngIf=" heroes.length === 0 && termino.trim().length > 0">
                            No se encontró nada con el término {{ termino }}
                      </mat-option>
              </mat-autocomplete>
             


            </mat-form-field>
    
    </div>

    <div fxLayout="row"
        fxLayout.xs="column">
        <div class="json"
            fxFlex="50">
            <pre>
                {{ heroeSeleccionado | json}}
            </pre>
        </div>

        <div *ngIf= "heroeSeleccionado"
            fxFlex="50"
            fxLayout="start center"
            fxFlex.md="30"
            fxFlex.sm="25">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
    </div>
    
    
    
</div>
